<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section class="container">
        <div id="img">
            <img src="./img/person-1.jpeg" id="person-img"alt="">
        </div>
        <div id="author">
            <h2>Ms Carrick</h2>
        </div>
        <div id="job">
            <p>UI UX DESIGNER</p>
        </div>
        <div id="about-person">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est exercitationem, magnam quos ea inventore quam impedit? Consectetur ipsam illum nihil.</p>
        </div>
        <div class="btn-container">
            <button id="prev-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="next-btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="btn">
            <button id="random-btn">Random</button>
        </div>
        
    </section>
</body>
<script src="./app.js"></script>
</html>
